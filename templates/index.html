<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Избор на курорт</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px #000;
    }
    .resort-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    a.btn {
      background: #00bcd4;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s;
    }
    a.btn:hover {
      background: #0097a7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Вашият браузър не поддържа видео.
  </video>
  <div class="overlay">
    <h1>Изберете курорт</h1>
    <div class="resort-buttons">
      <a class="btn" href="/resort/pamporovo">Пампорово</a>
      <a class="btn" href="/resort/borovets">Боровец</a>
      <a class="btn" href="/resort/bansko">Банско</a>
    </div>
  </div>
</body>
</html>
